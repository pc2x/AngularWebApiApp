<div class="device-size bg-login center">
    <form [formGroup]="formulario" class="login-form" (ngSubmit)="onLogin()">
        <h1 class="flex-center">
            <img src="/assets/images/logo_login.png">
            Acceso
        </h1>
        <div *ngIf="loginError" class="form-error text-center" style="margin-top:20px;">
            {{errorMsg}}
        </div>
        <div style="margin-top:20px;">
            <div class="flex-spacebetween">
                <span class="fa far fa-user"></span>
                <input maxlength="50" id="usuario" type="text" placeholder="Usuario" formControlName="username">
            </div>

            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div class="form-error" *ngIf="username.errors?.['required']">
                    El campo es requerido
                </div>
            </div>
        </div>

        <div style="margin-top:20px;">
            <div class="flex-spacebetween">
                <span class="fa fas fa-key"></span>
                <input maxlength="50" id="pass" type="password" placeholder="Contraseña" formControlName="password">
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div class="form-error" *ngIf="password.errors?.['required']">
                    El campo es requerido
                </div>
            </div>
        </div>


        <div style="margin-top:20px;" class="text-center">
            <button type="submit" class="btn-purple"  [disabled]="!formulario.valid">
                Iniciar sesión
            </button>
         </div>
    </form>
</div>
